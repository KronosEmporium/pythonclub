{% extends 'base.html' %}
{% block content %}
<h1>Meetings</h1>
<table class='table'>
 <tr>
     <th>Meeting Title</th>
     <th>Date</th>
     <th>Time</th>
     <th>Location</th>
     <th>Agenda</th>
 </tr>
 {% for r in meeting_list %}
   <tr>
       <td><a href='{% url "meetingdetails" id=r.id %}'>{{ r.meetingtitle }}</a></td>
       <td>{{ r.meetingdate }}</td>
       <td>{{ r.meetingtime }}</td>
       <td>{{ r.location }}</td>
       <td>{{ r.agenda }}</td>
   </tr>

 {% endfor %}


</table>


{% endblock %}
